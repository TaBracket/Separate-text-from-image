<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>استخراج متن با EasyOCR</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        direction: rtl;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
      }

      h1 {
        text-align: center;
        color: #667eea;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      .server-status {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        border: 2px solid #ddd;
      }

      .server-status.connected {
        border-color: #28a745;
        background: #d4edda;
        color: #155724;
      }

      .server-status.disconnected {
        border-color: #dc3545;
        background: #f8d7da;
        color: #721c24;
      }

      .upload-section {
        text-align: center;
        margin-bottom: 30px;
      }

      .file-input-wrapper {
        position: relative;
        display: inline-block;
      }

      input[type="file"] {
        display: none;
      }

      .upload-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: transform 0.3s, box-shadow 0.3s;
        display: inline-block;
      }

      .upload-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      .upload-btn:active {
        transform: translateY(0);
      }

      .preview-section {
        margin: 30px 0;
        text-align: center;
        display: none;
      }

      .preview-section img {
        max-width: 100%;
        max-height: 400px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .info-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
        display: none;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .info-item {
        padding: 10px;
        background: white;
        border-radius: 5px;
      }

      .info-label {
        font-weight: bold;
        color: #667eea;
        display: block;
        margin-bottom: 5px;
      }

      .ocr-section {
        background: #fff;
        border: 2px solid #667eea;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
        display: none;
      }

      .ocr-title {
        color: #667eea;
        font-size: 1.5em;
        margin-bottom: 15px;
        text-align: center;
      }

      .ocr-text {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        min-height: 100px;
        white-space: pre-wrap;
        direction: ltr;
        text-align: left;
        font-family: "Courier New", monospace;
        font-size: 16px;
      }

      .detections-section {
        margin-top: 20px;
        display: none;
      }

      .detection-item {
        background: white;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        border-right: 4px solid #667eea;
      }

      .detection-text {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
        direction: ltr;
        text-align: left;
      }

      .detection-confidence {
        color: #28a745;
        font-size: 14px;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #667eea;
        font-size: 18px;
        display: none;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
        display: none;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🔍 استخراج متن با EasyOCR</h1>

      <div class="server-status disconnected" id="serverStatus">
        ⚠️ در حال بررسی اتصال به سرور...
      </div>

      <div class="upload-section">
        <div class="file-input-wrapper">
          <label for="imageInput" class="upload-btn" id="uploadBtn">
            📷 انتخاب تصویر
          </label>
          <input type="file" id="imageInput" accept="image/*" disabled />
        </div>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>در حال پردازش تصویر با EasyOCR...</p>
        <p style="font-size: 14px; color: #666; margin-top: 10px">
          این ممکن است چند ثانیه طول بکشد...
        </p>
      </div>

      <div class="preview-section" id="previewSection">
        <h2 style="color: #667eea; margin-bottom: 15px">پیش‌نمایش تصویر</h2>
        <img id="preview" src="" alt="Preview" />
      </div>

      <div class="info-section" id="infoSection">
        <h2 style="color: #667eea; margin-bottom: 15px">اطلاعات تصویر</h2>
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">نام فایل:</span>
            <span id="fileName"></span>
          </div>
          <div class="info-item">
            <span class="info-label">فرمت:</span>
            <span id="fileFormat"></span>
          </div>
          <div class="info-item">
            <span class="info-label">ابعاد:</span>
            <span id="dimensions"></span>
          </div>
          <div class="info-item">
            <span class="info-label">حالت:</span>
            <span id="fileMode"></span>
          </div>
        </div>
      </div>

      <div class="ocr-section" id="ocrSection">
        <h2 class="ocr-title">📝 متن کامل استخراج شده</h2>
        <div class="ocr-text" id="ocrText"></div>

        <div class="detections-section" id="detectionsSection">
          <h3 style="color: #667eea; margin: 20px 0 10px 0">
            جزئیات تشخیص‌ها:
          </h3>
          <div id="detectionsList"></div>
        </div>
      </div>
    </div>

    <script>
      const SERVER_URL = "http://localhost:5000";
      const imageInput = document.getElementById("imageInput");
      const uploadBtn = document.getElementById("uploadBtn");
      const preview = document.getElementById("preview");
      const previewSection = document.getElementById("previewSection");
      const infoSection = document.getElementById("infoSection");
      const ocrSection = document.getElementById("ocrSection");
      const loading = document.getElementById("loading");
      const errorMessage = document.getElementById("errorMessage");
      const serverStatus = document.getElementById("serverStatus");
      const detectionsSection = document.getElementById("detectionsSection");

      // بررسی اتصال به سرور
      async function checkServerConnection() {
        try {
          const response = await fetch(`${SERVER_URL}/health`);
          const data = await response.json();

          if (data.status === "healthy") {
            serverStatus.className = "server-status connected";
            serverStatus.innerHTML = "✅ سرور متصل است و آماده پردازش";
            imageInput.disabled = false;
            uploadBtn.style.opacity = "1";
            return true;
          }
        } catch (error) {
          serverStatus.className = "server-status disconnected";
          serverStatus.innerHTML =
            "❌ سرور در دسترس نیست. لطفاً سرور Python را اجرا کنید.";
          imageInput.disabled = true;
          uploadBtn.style.opacity = "0.5";
          uploadBtn.style.cursor = "not-allowed";
          return false;
        }
      }

      // بررسی اتصال در ابتدا و هر 5 ثانیه
      checkServerConnection();
      setInterval(checkServerConnection, 5000);

      imageInput.addEventListener("change", async function (e) {
        const file = e.target.files[0];
        if (!file) return;

        // مخفی کردن پیغام خطا
        errorMessage.style.display = "none";

        // نمایش پیش‌نمایش
        const reader = new FileReader();
        reader.onload = function (event) {
          preview.src = event.target.result;
          previewSection.style.display = "block";
        };
        reader.readAsDataURL(file);

        // نمایش لودینگ
        loading.style.display = "block";
        ocrSection.style.display = "none";
        infoSection.style.display = "none";

        // ارسال به سرور
        const formData = new FormData();
        formData.append("image", file);

        try {
          const response = await fetch(`${SERVER_URL}/ocr`, {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          loading.style.display = "none";

          if (data.success) {
            // نمایش اطلاعات تصویر
            document.getElementById("fileName").textContent =
              data.image_info.filename;
            document.getElementById("fileFormat").textContent =
              data.image_info.format || "نامشخص";
            document.getElementById(
              "dimensions"
            ).textContent = `${data.image_info.width} × ${data.image_info.height} پیکسل`;
            document.getElementById("fileMode").textContent =
              data.image_info.mode;

            infoSection.style.display = "block";

            // نمایش متن استخراج شده
            if (data.full_text) {
              document.getElementById("ocrText").textContent = data.full_text;
              ocrSection.style.display = "block";

              // نمایش جزئیات تشخیص‌ها
              if (data.detections && data.detections.length > 0) {
                const detectionsList =
                  document.getElementById("detectionsList");
                detectionsList.innerHTML = "";

                data.detections.forEach((det, index) => {
                  const detDiv = document.createElement("div");
                  detDiv.className = "detection-item";
                  detDiv.innerHTML = `
                                    <div class="detection-text">${index + 1}. ${
                    det.text
                  }</div>
                                    <div class="detection-confidence">
                                        اعتماد: ${(
                                          det.confidence * 100
                                        ).toFixed(2)}%
                                    </div>
                                `;
                  detectionsList.appendChild(detDiv);
                });

                detectionsSection.style.display = "block";
              }
            } else {
              document.getElementById("ocrText").textContent =
                "❌ متنی در تصویر یافت نشد.";
              ocrSection.style.display = "block";
            }

            console.log("نتایج کامل OCR:", data);
          } else {
            showError("خطا در پردازش: " + data.error);
          }
        } catch (error) {
          loading.style.display = "none";
          showError("خطا در ارتباط با سرور: " + error.message);
          console.error("Error:", error);
        }
      });

      function showError(message) {
        errorMessage.textContent = "❌ " + message;
        errorMessage.style.display = "block";
      }
    </script>
  </body>
</html>
